<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Request Token</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
</head>
<body class="bg-blue-50 text-gray-800 min-h-screen flex items-center justify-center p-6">
  <div class="bg-white p-8 rounded-lg shadow-xl text-center max-w-md w-full">
    <h1 class="text-3xl font-bold mb-4">Request a Token</h1>
    <p class="text-gray-600 mb-6">Click the button below to get your token number.</p>
    <button id="requestBtn" class="bg-blue-600 text-white px-6 py-3 rounded-lg text-lg hover:bg-blue-700 transition">Get Token</button>
    <p id="statusMsg" class="mt-4 text-blue-700 font-semibold text-lg hidden"></p>
  </div>
  <script src="/static/request.js"></script>
</body>
</html>
