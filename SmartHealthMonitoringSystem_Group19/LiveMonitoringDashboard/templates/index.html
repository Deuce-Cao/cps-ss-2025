<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Patient Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
  <style>
  @keyframes pulseSlow {
  0%, 100% {
    opacity: 1;
  }
  50% {
    opacity: 0.4;
  }
}

.animate-pulse-slow {
  animation: pulseSlow 2s infinite;
}

  </style>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="min-h-screen p-6 flex flex-col">
    <h1 class="text-4xl font-bold text-center mb-8">🩺 Live Patient Dashboard</h1>

    <div class="flex flex-1 gap-6">
      <!-- Sidebar -->
      <aside class="w-64 bg-white rounded-lg p-4 shadow-md overflow-y-auto">
        <h2 class="text-2xl font-semibold mb-6 border-b pb-2">⏱️ Waiting Queue</h2>
        <div id="queue-container" class="space-y-3 text-base font-medium">
          <!-- Queue items will go here -->
        </div>
      </aside>

      <!-- Main content -->
      <main class="flex-1 bg-white rounded-lg p-4 shadow-md overflow-y-auto">
        <h2 class="text-2xl font-semibold mb-4">👨‍⚕️ Patient Monitoring</h2>
        <div
          id="patient-container"
          class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"
        >
          <!-- Patient cards inserted here -->
        </div>
      </main>
    </div>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
